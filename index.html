<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- font awesome cdn link  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- favicon link  -->
  <link rel="shortcut icon" href="fav/fav.png" type="image/x-icon">

  <title>Bd Shop Shopping Page</title>
  
    <!-- bootstrap cdn css link  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">  

  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />

  <!-- custom style css link  -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header></header>
  <main>

    <!-- search btn starts here  -->

    <div id="serach-bar">
      <div class="search-field w-50 mx-auto">
        <div class="d-flex">
          <input class="form-control me-2 style-search w-75" type="search" placeholder="Search your favorite product" aria-label="Search">
          <button class="btn btn-outline-success w-25 style-button" onclick="loadProducts()" type="submit">Search</button>
      </div>
      </div>
    </div>

    <!-- search btn ends here  -->

    <!-- prouducts section starts here  -->

    <div class="container-fluid">
      <h1 class="text-center fs-1 text-black mb-4">See Our Product</h1>
      <div class="row">
        <div class="col-md-9 col-lg-9 col-sm-7">
          <div id="all-products" class="row row-cols-1 row-cols-md-3 g-4">
  
          </div>
        </div>
          
        
  
        <!-- products section ends here  -->
  
  
        <!-- price section starts here  -->
  
        <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
          <div class="cart" id="my-cart">
            <table class="table">
              <thead>
                <h1>My-Cart</h1>
                <tr>
                  <th scope="col"></th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th>Total Added-Products:</th>
                  <td><span id="total-Products">0</span></td>
                </tr>
                <tr>
                  <th>Price:</th>
                  <td>$ <span id="price">0</span></td>
                </tr>
                <tr>
                  <th>Delivery-Charge:</th>
                  <td>$ <span id="delivery-charge">20</span></td>
                </tr>
                <tr>
                  <th>Total-Tax:</th>
                  <td>$ <span id="total-tax">0</span></td>
                </tr>
                <tr>
                  <th scope="row">Total</th>
                  <td colspan="2">$ <span id="total">0</span></td>
                </tr>
              </tbody>
            </table>
            <div class="parces text-center">
              <button onclick="buyNowBtn()" id="buy-now-btn" class="btn btn-primary text-center">Buy Now <i class="fas fa-arrow-right ms-2"></i></button>
            </div>
          </div>
        </div>
  
        <!-- price section ends here  -->
  
      </div>
    </div>
  </main>
  <footer></footer>

  <!-- add javascript  file  -->
  <!-- bootstrap js bundle link  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <!-- custom js file link  -->
  <script src="js/app.js"></script>
</body>

</html>
